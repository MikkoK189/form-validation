<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
  </head>
  <body>
    <div class="content">
      <form>
        <p>
          <label for="email">
            <span>Please enter an email address:</span>
            <input
              type="email"
              id="email"
              name="email"
              required
              minlength="8"
            />
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="country">
            <span>Please enter your country:</span>
            <input
              type="text"
              id="country"
              name="country"
              required
              minlength="2"
            />
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="zip">
            <span>Please enter your zip code</span>
            <input
              type="text"
              id="zip"
              name="zip"
              required
              minlength="5"
              pattern="[0-9]*"
            />
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="password">
            <span>Please enter a password</span>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
            />
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="password_confirm">
            <span>Please confirm your password</span>
            <input
              type="password"
              id="password_confirm"
              name="password_confirm"
              required
              minlength="6"
            />
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <button>Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
